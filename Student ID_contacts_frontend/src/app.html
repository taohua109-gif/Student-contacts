<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                        info: '#3b82f6',
                        light: '#f1f5f9',
                        dark: '#1e293b',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto { content-visibility: auto; }
            .sidebar-active { @apply bg-primary/10 text-primary border-l-4 border-primary; }
            .contact-card-hover { @apply transition-all duration-300 hover:shadow-lg hover:translate-y-[-2px]; }
            .btn-primary { @apply bg-primary hover:bg-primary/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-sm hover:shadow; }
            .btn-secondary { @apply bg-secondary hover:bg-secondary/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-sm hover:shadow; }
            .btn-danger { @apply bg-danger hover:bg-danger/90 text-white font-medium py-2 px-4 rounded-lg transition-all duration-300 shadow-sm hover:shadow; }
            .btn-outline { @apply border border-gray-300 hover:bg-gray-100 font-medium py-2 px-4 rounded-lg transition-all duration-300; }
            .form-input { @apply w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300; }
            .section-title { @apply text-2xl font-bold text-dark mb-6; }
            .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
            .scrollbar-hide::-webkit-scrollbar { display: none; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">
    <header class="bg-white shadow-md z-30">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fa fa-address-book text-primary text-2xl"></i>
                <h1 class="text-xl md:text-2xl font-bold text-primary">Address Book</h1>
            </div>

            <div class="hidden md:flex items-center space-x-4">
                <div class="relative">
                    <input type="text" id="search-input" placeholder="Search contacts..."
                        class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary w-64 transition-all duration-300">
                    <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>

            <div class="flex items-center space-x-2">
                <button id="mobile-search-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100">
                    <i class="fa fa-search text-gray-600"></i>
                </button>
                <button id="add-contact-btn" class="btn-primary flex items-center">
                    <i class="fa fa-plus mr-2"></i>
                    <span class="hidden sm:inline">Add Contact</span>
                </button>
            </div>
        </div>

        <div id="mobile-search-container" class="hidden md:hidden px-4 pb-3">
            <div class="relative">
                <input type="text" id="mobile-search-input" placeholder="Search contacts..."
                    class="pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary w-full">
                <i class="fa fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
    </header>

    <main class="flex-grow flex flex-col md:flex-row">
        <aside class="w-full md:w-64 bg-white shadow-md md:h-[calc(100vh-64px)] overflow-y-auto transition-all duration-300" id="sidebar">
            <nav class="py-4">
                <div class="px-4 mb-4">
                    <h2 class="text-xs uppercase font-semibold text-gray-500 tracking-wider">Main Menu</h2>
                </div>

                <ul>
                    <li>
                        <a href="#" class="flex items-center px-4 py-3 text-primary bg-primary/10 border-l-4 border-primary transition-all duration-300" id="menu-all-contacts">
                            <i class="fa fa-users w-6 text-center"></i>
                            <span class="ml-3">All Contacts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-100 transition-all duration-300" id="menu-groups">
                            <i class="fa fa-object-group w-6 text-center"></i>
                            <span class="ml-3">Groups</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-100 transition-all duration-300" id="menu-recent">
                            <i class="fa fa-clock-o w-6 text-center"></i>
                            <span class="ml-3">Recent</span>
                        </a>
                    </li>
                </ul>

                <div class="px-4 mt-8 mb-4">
                    <h2 class="text-xs uppercase font-semibold text-gray-500 tracking-wider">Contact Groups</h2>
                </div>

                <ul id="groups-list">
                    <!-- groups populated from server -->
                </ul>
            </nav>
        </aside>

        <div class="flex-grow p-4 md:p-6 overflow-y-auto">
            <div id="contacts-view">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="section-title">All Contacts</h2>
                    <div class="flex items-center space-x-2">
                        <div class="relative">
                            <select id="sort-select" class="appearance-none bg-white border border-gray-300 rounded-lg py-2 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary">
                                <option value="name">Sort by name</option>
                                <option value="group">Sort by group</option>
                                <option value="createdAt">Sort by created</option>
                            </select>
                            <i class="fa fa-chevron-down absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 pointer-events-none"></i>
                        </div>
                        <button class="btn-outline" id="view-toggle">
                            <i class="fa fa-th-large"></i>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="contacts-grid">
                    <!-- contact cards -->
                </div>

                <div class="hidden" id="contacts-list">
                    <div class="overflow-x-auto">
                        <table class="w-full bg-white rounded-xl shadow-sm">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Group</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200" id="contacts-table-body"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="groups-view" class="hidden">
                <h2 class="section-title">Groups</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="groups-content"></div>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-4 text-center text-gray-500 text-sm">
            &copy; 2023 Address Book | All rights reserved
        </div>
    </footer>

    <!-- modals (same markup) -->
    <div id="contact-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-xl max-w-md w-full max-h-[90vh] overflow-y-auto animate-fade-in" id="modal-content">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-900" id="modal-title">Add New Contact</h2>
            </div>
            <form id="contact-form" class="p-6 space-y-4">
                <input type="hidden" id="contact-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="contact-name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="contact-name" name="name" class="form-input" required>
                    </div>

                    <div class="space-y-2">
                        <label for="contact-group" class="block text-sm font-medium text-gray-700">Group</label>
                        <input type="text" id="contact-group" name="group" class="form-input">
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="contact-phone" class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="tel" id="contact-phone" name="phone" class="form-input" required>
                </div>

                <div class="space-y-2">
                    <label for="contact-backup-phone" class="block text-sm font-medium text-gray-700">Backup Phone</label>
                    <input type="tel" id="contact-backup-phone" name="backupPhone" class="form-input">
                </div>

                <div class="space-y-2">
                    <label for="contact-email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="contact-email" name="email" class="form-input">
                </div>

                <div class="space-y-2">
                    <label for="contact-address" class="block text-sm font-medium text-gray-700">Home Address</label>
                    <textarea id="contact-address" name="homeAddress" rows="3" class="form-input"></textarea>
                </div>

                <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                    <button type="button" id="close-modal-btn" class="btn-outline">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-xl max-w-sm w-full p-6 animate-fade-in">
            <div class="text-center mb-4">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-danger/10 text-danger mb-4">
                    <i class="fa fa-exclamation-triangle text-2xl"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900">Confirm Delete</h3>
                <p class="text-gray-600 mt-2">Are you sure you want to delete this contact? This action cannot be undone.</p>
            </div>
            <div class="flex justify-center space-x-3 pt-4">
                <button type="button" id="cancel-delete-btn" class="btn-outline">Cancel</button>
                <button type="button" id="confirm-delete-btn" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // API base - 请确保后端在 http://localhost:5000 运行
        const API_BASE = 'http://localhost:5000';

        let contacts = [];
        let groups = [];
        let currentView = 'contacts';
        let currentContactId = null;
        let currentGroup = null;
        let viewMode = 'grid';

        // DOM
        const contactsGrid = document.getElementById('contacts-grid');
        const contactsList = document.getElementById('contacts-list');
        const contactsTableBody = document.getElementById('contacts-table-body');
        const groupsList = document.getElementById('groups-list');
        const groupsContent = document.getElementById('groups-content');
        const contactsView = document.getElementById('contacts-view');
        const groupsView = document.getElementById('groups-view');
        const contactModal = document.getElementById('contact-modal');
        const deleteModal = document.getElementById('delete-modal');
        const contactForm = document.getElementById('contact-form');
        const modalTitle = document.getElementById('modal-title');
        const addContactBtn = document.getElementById('add-contact-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        const viewToggle = document.getElementById('view-toggle');
        const mobileSearchBtn = document.getElementById('mobile-search-btn');
        const mobileSearchContainer = document.getElementById('mobile-search-container');
        const searchInput = document.getElementById('search-input');
        const mobileSearchInput = document.getElementById('mobile-search-input');
        const sortSelect = document.getElementById('sort-select');
        const menuAllContacts = document.getElementById('menu-all-contacts');
        const menuGroups = document.getElementById('menu-groups');
        const menuRecent = document.getElementById('menu-recent');

        document.addEventListener('DOMContentLoaded', () => {
            bindEvents();
            loadContactsFromServer();
            loadGroupsFromServer();
        });

        function bindEvents() {
            menuAllContacts.addEventListener('click', (e) => { e.preventDefault(); currentView='contacts'; currentGroup=null; updateMenuActive(); renderContacts(); });
            menuGroups.addEventListener('click', (e) => { e.preventDefault(); currentView='groups'; updateMenuActive(); renderGroupsContent(); });
            menuRecent.addEventListener('click', (e) => { e.preventDefault(); currentView='contacts'; currentGroup=null; updateMenuActive(); loadContactsFromServer(); });

            addContactBtn.addEventListener('click', openAddContactModal);
            closeModalBtn.addEventListener('click', closeContactModal);
            cancelDeleteBtn.addEventListener('click', closeDeleteModal);
            confirmDeleteBtn.addEventListener('click', deleteContact);
            contactForm.addEventListener('submit', handleFormSubmit);
            viewToggle.addEventListener('click', toggleViewMode);
            mobileSearchBtn.addEventListener('click', toggleMobileSearch);
            searchInput.addEventListener('input', handleSearch);
            mobileSearchInput.addEventListener('input', handleSearch);
            sortSelect.addEventListener('change', () => { renderContacts(); });
        }

        // ---------- server interactions ----------
        async function loadContactsFromServer() {
            try {
                const res = await fetch(`${API_BASE}/api/contacts`);
                contacts = await res.json();
                groups = [...new Set(contacts.map(c => c.group || 'General'))];
                renderContacts();
                renderGroups();
            } catch (err) {
                console.error(err);
                showToast('Failed to load contacts');
            }
        }

        async function loadGroupsFromServer() {
            try {
                const res = await fetch(`${API_BASE}/api/groups`);
                const groupCounts = await res.json(); // object: {GroupName: count, ...}
                groups = Object.keys(groupCounts);
                renderGroups();
            } catch (err) {
                console.error(err);
            }
        }

        async function searchContactsOnServer(q) {
            try {
                const res = await fetch(`${API_BASE}/api/contacts/search?q=${encodeURIComponent(q)}`);
                return await res.json();
            } catch (err) {
                console.error(err);
                return [];
            }
        }

        async function createContactOnServer(payload) {
            const res = await fetch(`${API_BASE}/api/contacts`, {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(payload)
            });
            return res.ok ? await res.json() : null;
        }

        async function updateContactOnServer(id, payload) {
            const res = await fetch(`${API_BASE}/api/contacts/${id}`, {
                method: 'PUT',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(payload)
            });
            return res.ok ? await res.json() : null;
        }

        async function deleteContactOnServer(id) {
            const res = await fetch(`${API_BASE}/api/contacts/${id}`, { method: 'DELETE' });
            return res.ok;
        }

        // ---------- rendering & UI logic (kept similar) ----------
        function updateMenuActive() {
            menuAllContacts.classList.remove('bg-primary/10','text-primary','border-l-4','border-primary');
            menuGroups.classList.remove('bg-primary/10','text-primary','border-l-4','border-primary');
            menuRecent.classList.remove('bg-primary/10','text-primary','border-l-4','border-primary');
            menuAllContacts.classList.add('hover:bg-gray-100');
            menuGroups.classList.add('hover:bg-gray-100');
            menuRecent.classList.add('hover:bg-gray-100');
            if (currentView === 'contacts') {
                if (!currentGroup) {
                    menuAllContacts.classList.remove('hover:bg-gray-100');
                    menuAllContacts.classList.add('bg-primary/10','text-primary','border-l-4','border-primary');
                }
            } else if (currentView === 'groups') {
                menuGroups.classList.remove('hover:bg-gray-100');
                menuGroups.classList.add('bg-primary/10','text-primary','border-l-4','border-primary');
            }
        }

        function renderContacts() {
            contactsView.classList.remove('hidden');
            groupsView.classList.add('hidden');
            let contactsToShow = contacts;
            if (currentGroup) contactsToShow = contacts.filter(c => c.group === currentGroup);
            contactsToShow = sortContacts(contactsToShow, sortSelect.value);
            contactsGrid.innerHTML = '';
            contactsTableBody.innerHTML = '';
            if (contactsToShow.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'col-span-full flex flex-col items-center justify-center py-12 text-gray-500';
                emptyState.innerHTML = `<i class="fa fa-address-book-o text-4xl mb-4"></i><h3 class="text-lg font-medium mb-2">No contacts</h3><p class="text-center max-w-md">Click "Add Contact" to create your first contact.</p>`;
                contactsGrid.appendChild(emptyState);
                return;
            }
            contactsToShow.forEach(contact => {
                contactsGrid.appendChild(createContactCard(contact));
                contactsTableBody.appendChild(createContactRow(contact));
            });
            if (viewMode === 'grid') {
                contactsGrid.classList.remove('hidden');
                contactsList.classList.add('hidden');
                viewToggle.innerHTML = '<i class="fa fa-list"></i>';
            } else {
                contactsGrid.classList.add('hidden');
                contactsList.classList.remove('hidden');
                viewToggle.innerHTML = '<i class="fa fa-th-large"></i>';
            }
        }

        function createContactCard(contact) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-sm p-5 contact-card-hover';
            const firstLetter = (contact.name || '?').charAt(0).toUpperCase();
            const bgColor = getRandomColor(firstLetter.charCodeAt(0));
            card.innerHTML = `
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 rounded-full ${bgColor} flex items-center justify-center text-white text-lg font-bold">${firstLetter}</div>
                    <div class="ml-4">
                        <h3 class="text-lg font-semibold text-gray-900">${contact.name}</h3>
                        <p class="text-sm text-gray-500">${contact.group || ''}</p>
                    </div>
                </div>
                <div class="space-y-2 mb-4">
                    ${contact.phone ? `<p class="text-sm flex items-center"><i class="fa fa-phone w-5 text-gray-400"></i> ${contact.phone}</p>` : ''}
                    ${contact.backupPhone ? `<p class="text-sm flex items-center"><i class="fa fa-mobile w-5 text-gray-400"></i> ${contact.backupPhone}</p>` : ''}
                    ${contact.email ? `<p class="text-sm flex items-center"><i class="fa fa-envelope w-5 text-gray-400"></i> ${contact.email}</p>` : ''}
                </div>
                <div class="flex justify-end space-x-2">
                    <button class="edit-btn text-gray-600 hover:text-primary p-2 rounded-full hover:bg-primary/10 transition-colors" data-id="${contact.id}">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="delete-btn text-gray-600 hover:text-danger p-2 rounded-full hover:bg-danger/10 transition-colors" data-id="${contact.id}">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            `;
            card.querySelector('.edit-btn').addEventListener('click', () => openEditContactModal(String(contact.id)));
            card.querySelector('.delete-btn').addEventListener('click', () => openDeleteModal(String(contact.id)));
            return card;
        }

        function createContactRow(contact) {
            const row = document.createElement('tr');
            row.className = 'hover:bg-gray-50 transition-colors';
            row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full ${getRandomColor(contact.name.charAt(0).charCodeAt(0))} flex items-center justify-center text-white text-sm font-bold mr-3">${contact.name.charAt(0).toUpperCase()}</div>
                        <div class="font-medium text-gray-900">${contact.name}</div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap"><span class="text-sm text-gray-500">${contact.group || ''}</span></td>
                <td class="px-6 py-4 whitespace-nowrap"><span class="text-sm text-gray-900">${contact.phone || ''}</span></td>
                <td class="px-6 py-4 whitespace-nowrap"><span class="text-sm text-gray-900">${contact.email || ''}</span></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="edit-btn text-primary hover:text-primary/80 mr-3" data-id="${contact.id}">Edit</button>
                    <button class="delete-btn text-danger hover:text-danger/80" data-id="${contact.id}">Delete</button>
                </td>
            `;
            row.querySelector('.edit-btn').addEventListener('click', () => openEditContactModal(String(contact.id)));
            row.querySelector('.delete-btn').addEventListener('click', () => openDeleteModal(String(contact.id)));
            return row;
        }

        function renderGroups() {
            groupsList.innerHTML = '';
            groups.forEach(group => {
                const li = document.createElement('li');
                const count = contacts.filter(c => c.group === group).length;
                li.innerHTML = `<a href="#" class="group-item flex items-center justify-between px-4 py-3 hover:bg-gray-100 transition-all duration-300" data-group="${group}">
                    <div class="flex items-center"><i class="fa fa-object-group w-6 text-center text-gray-500"></i><span class="ml-3">${group}</span></div>
                    <span class="bg-gray-200 text-gray-700 text-xs font-medium px-2.5 py-0.5 rounded-full">${count}</span>
                </a>`;
                li.querySelector('.group-item').addEventListener('click', (e) => { e.preventDefault(); currentView='contacts'; currentGroup=group; updateMenuActive(); renderContacts(); });
                groupsList.appendChild(li);
            });
        }

        function renderGroupsContent() {
            contactsView.classList.add('hidden');
            groupsView.classList.remove('hidden');
            groupsContent.innerHTML = '';
            groups.forEach(group => {
                const groupContacts = contacts.filter(c => c.group === group);
                const card = createGroupCard(group, groupContacts);
                groupsContent.appendChild(card);
            });
        }

        function createGroupCard(group, groupContacts) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-xl shadow-sm overflow-hidden contact-card-hover';
            card.innerHTML = `
                <div class="p-5 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-gray-900">${group}</h3>
                        <span class="bg-gray-200 text-gray-700 text-xs font-medium px-2.5 py-0.5 rounded-full">${groupContacts.length} contacts</span>
                    </div>
                </div>
                <div class="p-5 max-h-60 overflow-y-auto scrollbar-hide">
                    <div class="space-y-3">
                        ${groupContacts.map(contact => `
                            <div class="flex items-center p-2 hover:bg-gray-50 rounded-lg transition-colors">
                                <div class="w-8 h-8 rounded-full ${getRandomColor(contact.name.charAt(0).charCodeAt(0))} flex items-center justify-center text-white text-sm font-bold mr-3">${contact.name.charAt(0).toUpperCase()}</div>
                                <div class="flex-grow">
                                    <div class="font-medium text-gray-900">${contact.name}</div>
                                    <div class="text-sm text-gray-500">${contact.phone}</div>
                                </div>
                                <button class="edit-btn text-gray-400 hover:text-primary p-2" data-id="${contact.id}">
                                    <i class="fa fa-pencil"></i>
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="p-3 border-t border-gray-200 bg-gray-50">
                    <button class="view-group-btn w-full py-2 text-primary hover:text-primary/80 text-sm font-medium transition-colors" data-group="${group}">
                        View all ${groupContacts.length} contacts
                    </button>
                </div>
            `;
            card.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', () => openEditContactModal(String(btn.getAttribute('data-id')))));
            card.querySelector('.view-group-btn').addEventListener('click', () => { currentView='contacts'; currentGroup=group; updateMenuActive(); renderContacts(); });
            return card;
        }

        function openAddContactModal() {
            modalTitle.textContent = 'Add New Contact';
            contactForm.reset();
            document.getElementById('contact-id').value = '';
            currentContactId = null;
            contactModal.classList.remove('hidden');
            setTimeout(() => document.getElementById('contact-name').focus(), 100);
        }

        function openEditContactModal(id) {
            const contact = contacts.find(c => String(c.id) === String(id));
            if (!contact) return;
            currentContactId = String(id);
            modalTitle.textContent = 'Edit Contact';
            document.getElementById('contact-id').value = contact.id;
            document.getElementById('contact-name').value = contact.name || '';
            document.getElementById('contact-group').value = contact.group || '';
            document.getElementById('contact-phone').value = contact.phone || '';
            document.getElementById('contact-backup-phone').value = contact.backupPhone || '';
            document.getElementById('contact-email').value = contact.email || '';
            document.getElementById('contact-address').value = contact.homeAddress || '';
            contactModal.classList.remove('hidden');
            setTimeout(() => document.getElementById('contact-name').focus(), 100);
        }

        function closeContactModal() { contactModal.classList.add('hidden'); }
        function openDeleteModal(id) { currentContactId = String(id); deleteModal.classList.remove('hidden'); }
        function closeDeleteModal() { deleteModal.classList.add('hidden'); }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('contact-id').value;
            const payload = {
                name: document.getElementById('contact-name').value,
                group: document.getElementById('contact-group').value,
                phone: document.getElementById('contact-phone').value,
                backupPhone: document.getElementById('contact-backup-phone').value,
                email: document.getElementById('contact-email').value,
                homeAddress: document.getElementById('contact-address').value
            };
            if (id) {
                const updated = await updateContactOnServer(id, payload);
                if (updated) {
                    await loadContactsFromServer();
                    showToast('Contact updated');
                } else showToast('Update failed');
            } else {
                const created = await createContactOnServer(payload);
                if (created) {
                    await loadContactsFromServer();
                    showToast('Contact added');
                } else showToast('Create failed');
            }
            closeContactModal();
        }

        async function deleteContact() {
            if (!currentContactId) return;
            const ok = await deleteContactOnServer(currentContactId);
            if (ok) {
                await loadContactsFromServer();
                showToast('Contact deleted');
            } else showToast('Delete failed');
            closeDeleteModal();
        }

        function toggleViewMode() { viewMode = viewMode === 'grid' ? 'list' : 'grid'; renderContacts(); }
        function toggleMobileSearch() { mobileSearchContainer.classList.toggle('hidden'); if (!mobileSearchContainer.classList.contains('hidden')) mobileSearchInput.focus(); }

        async function handleSearch() {
            const searchTerm = (searchInput.value || mobileSearchInput.value || '').trim();
            if (searchTerm === '') { await loadContactsFromServer(); return; }
            const filtered = await searchContactsOnServer(searchTerm);
            contactsGrid.innerHTML = '';
            contactsTableBody.innerHTML = '';
            if (!filtered || filtered.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'col-span-full flex flex-col items-center justify-center py-12 text-gray-500';
                noResults.innerHTML = `<i class="fa fa-search text-4xl mb-4"></i><h3 class="text-lg font-medium mb-2">No matching contacts</h3><p class="text-center max-w-md">Try different keywords.</p>`;
                contactsGrid.appendChild(noResults);
                return;
            }
            filtered.forEach(contact => {
                contactsGrid.appendChild(createContactCard(contact));
                contactsTableBody.appendChild(createContactRow(contact));
            });
        }

        function sortContacts(list, sortBy) {
            const sorted = [...list];
            switch (sortBy) {
                case 'name': return sorted.sort((a,b) => (a.name||'').localeCompare(b.name||''));
                case 'group': return sorted.sort((a,b) => (a.group||'').localeCompare(b.group||''));
                case 'createdAt': return sorted.sort((a,b) => new Date(b.createdAt) - new Date(a.createdAt));
                default: return sorted;
            }
        }

        function getRandomColor(charCode) {
            const colors = ['bg-primary','bg-success','bg-warning','bg-danger','bg-purple-500','bg-pink-500','bg-indigo-500','bg-teal-500','bg-orange-500'];
            return colors[charCode % colors.length];
        }

        function showToast(message) {
            let toast = document.querySelector('.toast-notification');
            if (toast) document.body.removeChild(toast);
            toast = document.createElement('div');
            toast.className = 'toast-notification fixed bottom-4 right-4 bg-dark text-white px-4 py-2 rounded-lg shadow-lg transform transition-all duration-300 translate-y-0 opacity-100';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('translate-y-10','opacity-0');
                setTimeout(() => { if (document.body.contains(toast)) document.body.removeChild(toast); }, 300);
            }, 2000);
        }
    </script>
</body>
